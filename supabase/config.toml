# Supabase CLI config â€” used for linking to a remote project and pushing migrations.
# See: https://supabase.com/docs/guides/cli/config

project_id = "brosens-family-foundation"

[api]
enabled = true
port = 54321
schemas = ["public", "graphql_public"]
extra_search_path = ["public", "extensions"]
max_rows = 1000

[db]
port = 54322
shadow_port = 54320
health_timeout = "2m"
major_version = 17

[db.migrations]
enabled = true
schema_paths = []

[db.seed]
enabled = false
sql_paths = []

[auth]
enabled = true
site_url = "http://127.0.0.1:3000"
additional_redirect_urls = ["https://127.0.0.1:3000"]
enable_signup = true

[auth.email]
enable_signup = true
enable_confirmations = false
